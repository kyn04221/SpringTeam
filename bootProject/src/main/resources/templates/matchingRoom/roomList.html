<!doctype html>

<head>

        body {
            margin: 0;

            display: flex;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .chat-container {
            display: flex;
            width: 100%;
        }

        .chat-list {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            position: relative;
        }

        .chat-list-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .search-container {
            display: inline-block;
            margin-left: 10px;
            margin-right: 10px;
        }

        .search-container input {
            width: 100px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-list-item {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-list-item:hover {
            background-color: #f9f9f9;
        }

        .room-info-modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 15px;
        }

        .chat-preview {
            flex: 1;
        }

        .chat-preview h4 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #333;
        }

        .chat-preview p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .message.other .message-content {
            background-color: #f0f0f0;
            color: #333;
        }

        .chat-input {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
